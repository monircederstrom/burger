<html>
    <head>
        <meta charset="UTF-8">
        <title>Burgers</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
    </head>
    <body>
        <h1>Burgers</h1>
        <img src=
        <div class="bacon">
        <ul>
            {{#each burger_name}}
            <li>
                <p>
                    {{this.id}}. {{this.burger_name}}
                   
                </p>
            </li>
            {{/each}}
        </ul>
        
        <h2>Create a Burger</h2>
        <form id="createburger" class="button-size">
            <textarea type="text" name="burger"></textarea>
            <button type="submit">Save Burger!</button>
        </form>
        
        <h2>Update a Burger</h2>
        <form id="updateburger" class="button-size">
            <select name="id">
                {{#each burger_name}}
                <option value="{{this.id}}">{{this.burger_name}}</option>
                {{/each}}
            </select>
        
        <textarea type="text" name="burger" placeholder="Llano Poblano"></textarea>
        <button type="submit">Update Burger</button>
        </form>
        </div>
        <script type="text/javascript">
            $("#createburger").on("submit", function(event) {
                event.preventDefault();
                var newBurger = {
                    burger_name: $("#createburger [name=burger_name]").val().trim()
                };
                //send post request
                $.ajax("/movies", {
                    type: "POST",
                    data: newBurger
                }).then(
                    function() {
                        console.log("New burger created!");
                        //refresh page to get updated list
                        location.reload();
                    }
                );
            });
        
            
            $("#updateburger").on("submit", function(event) {
                event.preventDefault();
                var id = $("[name=id]").val().trim();
                var updateBurger = {
                   burger_name: $("#updateburger [name=burger_name]").val().trim()
                };
            });
        
            // Send the PUT request.
            $.ajax("/burgers/" + id, {
              type: "PUT",
              data: updateBurger
            }).then(
              function() {
                console.log("updated id ", id);
                // Reload the page to get the updated list
                location.reload();
              }
            );
        
        
        
        </script>        
    </body>
</html>
